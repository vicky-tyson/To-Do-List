<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
 
    <div class="mainbox">
        <div class="listcontainer">
            <div class="headpart">
                <h1>To Do List</h1>
                <img src="image.png" alt="to do image" class="to-do-image">
            </div>
            <hr>
            <div class="input-box">
            <input type="text" placeholder="Add your To Do" id="input-box">
            <button id="add-btn">Add</button>
            </div>

            


        </div>
    </div>

</body>
</html>
