<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="mainbox">
        <div class="listcontainer">
            <div class="headpart">
                <h1>To Do List</h1>
                <img src="image.png" alt="to do image" class="to-do-image">
            </div>
            <hr>
            <div class="input-box">
            <input type="text" placeholder="Add your To Do" id="input-box">
            <button id="add-btn" onclick="addTask()">Add</button>
            </div>

            <ul id="list-box">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul> 


        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
